<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Markdown Editor</title>

      <!-- Stylesheets -->
      <link rel="stylesheet" href="assets/css/reset.css" />
      <link rel="stylesheet" href="assets/css/icons.css" />
      <link rel="stylesheet" href="assets/css/app.css" />
    </head>
    <body>
      <header>
        <div class="header-documentTitle">Unnamed Document</div>

        <div class="header-actions">
          <div class="header-actions--item" tabindex="-1">
            <div class="header-actions-item-title">File</div>
            <div class="header-actions-item-dropdown">
              <ul>
                <li>New</li>
                <li>Open</li>
                <li>Save</li>
                <li>Save as...</li>
                <li class="spacer"></li>
                <li class="ui-action-file-exit">Exit</li>
              </ul>
            </div>
          </div>
          <div class="header-actions--item" tabindex="-1">
            <div class="header-actions-item-title">View</div>
            <div class="header-actions-item-dropdown">
              <ul>
                <li class="ui-action-view-split">Split View</li>
                <li class="ui-action-view-preview">Preview</li>
                <li class="ui-action-view-text">Text</li>
              </ul>
            </div>
          </div>
          <div class="header-actions--item" tabindex="-1">
            <div class="header-actions-item-title">Insert</div>
            <div class="header-actions-item-dropdown">
              <ul>
                <li>Heading</li>
                <li>Paragraph</li>
                <li>Unordered list</li>
                <li>Ordered list</li>
                <li>Blockquote</li>
                <li>Code</li>
                <li>Table</li>
                <li>Horizontal line</li>
              </ul>
            </div>
          </div>

          <div class="header-actions--space"></div>

          <div class="header-actions--item" tabindex="-1">
            <div class="header-actions-item-title"><i class="mdi mdi-dots-vertical"></i></div>
            <div class="header-actions-item-dropdown header-actions-item-dropdown--right">
              <ul>
                <li>Settings</li>
                <li>About</li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <nav>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-content-save"></i></div>

        <div class="nav--spacer"></div>

        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-bold"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-italic"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-underline"></i></div>

        <div class="nav--spacer"></div>

        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-title"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-pilcrow"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-list-bulleted-type"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-list-numbers"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-format-quote-close"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-minus"></i></div>
        <div class="nav--item" tabindex="-1"><i class="mdi mdi-table"></i></div>
      </nav>

      <main>
        <div class="editor">
          <textarea></textarea>
        </div>

        <div class="handler"></div>

        <div class="preview">
        </div>
      </main>

      <script src="assets/js/app.js"></script>
    </body>
  </html>
